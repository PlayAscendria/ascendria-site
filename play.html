<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0"/>
  <title>Entrar no Universo Ascendria</title>
  <meta name="theme-color" content="#0a0e27">

  
  <style>
    html, body {
      background: #0a0e27 !important;
      margin: 0;
      padding: 0;
    }
  </style>
  
  <link rel="stylesheet" href="/css/play.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <a href="#main-content" class="skip-to-main">Pular para conteúdo principal</a>

  
  <main id="main-content" role="main">
    <div class="login-card">

      <img src="/assets/images/ui/logoascendria.webp" alt="Logo Ascendria">

      <h1>Entrar no Universo Ascendria</h1>
      <p>Faça login para acessar seu painel e explorar o mundo.</p>

      
      <button class="btn btn-google" aria-label="Entrar com Google">
        Entrar com Google
      </button>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">ou</span>
        <div class="divider-line"></div>
      </div>

      
      <form>
        <input type="email" placeholder="Email" required aria-label="Email">

        <input type="password" placeholder="Senha" required aria-label="Senha">

        <button type="submit" class="btn btn-submit">
          Entrar
        </button>
      </form>

      <p class="footer-text">
        Ainda não tem conta? <a href="#">Crie uma agora</a>
      </p>
    </div>
  </main>

</body>
</html>
