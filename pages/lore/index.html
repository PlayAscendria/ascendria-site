    <script src="/assets/js/site.js" defer></script>
    <script>
    (function(){
      const dropdownToggles = document.querySelectorAll('.main-nav .has-dropdown > a');
      function closeAll(){
        dropdownToggles.forEach(a => {
          a.setAttribute('aria-expanded','false');
          const li = a.parentElement; if(li && li.classList.contains('open')) li.classList.remove('open');
        });
      }
      dropdownToggles.forEach(a => {
        a.addEventListener('click', function(e){
          e.preventDefault();
          const li = this.parentElement;
          const isOpen = this.getAttribute('aria-expanded') === 'true';
          if(!isOpen){ closeAll(); this.setAttribute('aria-expanded','true'); if(li) li.classList.add('open'); }
          else { this.setAttribute('aria-expanded','false'); if(li) li.classList.remove('open'); }
        });
      });
    })();
    </script>
