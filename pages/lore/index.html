    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/components/topbar/topbar.css">
    <link rel="stylesheet" href="/components/backgroundlive/backgroundlive.css">

    <link rel="stylesheet" href="/pages/lore/style.css">
  </head>
  <body>
    <!-- Skip Navigation for Accessibility -->
    <a href="#main" class="skip-to-main">Skip to main content</a>

    <!-- Topbar Component (dynamically loaded) -->
    <div id="topbar-placeholder" data-component="topbar"></div>

    <!-- BackgroundLive Component -->
    <div id="backgroundlive-placeholder" data-component="backgroundlive"></div>

    <main id="main" role="main">
      <div class="doc-container">
        <div class="doc-content">
          <h1>Lore</h1>
          <p>Dedicated to the Lore and history of the Ascendria universe. Insert here the stories, characters and timelines.</p>
        </div>
      </div>
    </main>

    <!-- Component Loader -->
    <script src="/js/component-loader.js"></script>

    <!-- Initialize Components with Robust Loading System -->
    <script>
    (function() {
      // ANTI-FOUC: Timeout de fallback para garantir que a página seja exibida
      const FALLBACK_TIMEOUT = 3000; // 3 segundos
      let loaded = false;
      
      function showPage() {
        if (loaded) return;
        loaded = true;
        document.body.classList.add('loaded');
        console.log('✅ Página revelada');
      }
      
      // Fallback: se componentes não carregarem em 3s, mostra a página
      const fallbackTimer = setTimeout(() => {
        console.warn('⚠️ Fallback: Componentes demoraram demais, revelando página');
        showPage();
      }, FALLBACK_TIMEOUT);
      
      // Carregar componentes
      async function loadComponents() {
        try {
          await Promise.all([
            ComponentLoader.load('topbar', 'topbar-placeholder'),
            ComponentLoader.load('backgroundlive', 'backgroundlive-placeholder')
          ]);
          console.log('✓ Componentes carregados');
        } catch (err) {
          console.error('✗ Erro ao carregar componentes:', err);
        } finally {
          clearTimeout(fallbackTimer);
          requestAnimationFrame(() => showPage());
        }
      }
      
      loadComponents();
    })();
    </script>

    <!-- Vercel Speed Insights -->
    <script type="module">
      import { injectSpeedInsights } from 'https://cdn.jsdelivr.net/npm/@vercel/speed-insights@1/dist/index.mjs';
      injectSpeedInsights();
    </script>
  </body>
</html>
