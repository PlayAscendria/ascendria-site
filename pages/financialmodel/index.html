<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <!-- Primary Meta Tags -->
    <title>Financial Model - Ascendria | Token Distribution & Economics</title>

    <meta name="description" content="Learn about Ascendria's Financial Model: token distribution, allocation, unlock schedule, and the economic model powering our gaming ecosystem and NFT marketplace.">
    <meta name="keywords" content="Ascendria Financial Model, crypto token, NFT token, gaming token, token distribution, blockchain economics, Web3 economy">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://playascendria.com/pages/financialmodel/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://playascendria.com/pages/financialmodel/">
    <meta property="og:title" content="Financial Model - Ascendria">
    <meta property="og:description" content="Learn about Ascendria's Financial Model: token distribution, allocation, and economic model.">
    <meta property="og:image" content="https://playascendria.com/assets/images/ui/logoascendria.webp">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://playascendria.com/pages/financialmodel/">
    <meta property="twitter:title" content="Financial Model - Ascendria">
    <meta property="twitter:description" content="Learn about Ascendria's Financial Model and economic model.">
    <meta property="twitter:image" content="https://playascendria.com/assets/images/ui/logoascendria.webp">
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/assets/images/ui/favicon.webp">
    <meta name="theme-color" content="#0a0e27">

    <!-- ANTI-FLASH: CSS crítico inline para background imediato -->
    <style>
      html, body {
        background: #0a0e27 !important;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <!-- CSS Global (carregamento bloqueante) -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/components/topbar/topbar.css">
    <link rel="stylesheet" href="/components/backgroundlive/backgroundlive.css">
    
    <!-- CSS Local da página -->
    <link rel="stylesheet" href="/pages/financialmodel/style.css">
    <!-- Responsive DEVE ser o último para sobrescrever os outros -->
    <link rel="stylesheet" href="/css/responsive.css">
  </head>
  <body>
    <!-- Debug Control - DEVE carregar ANTES de qualquer outro script -->
    <script src="/js/debug-control.js"></script>

    <!-- Skip Navigation for Accessibility -->
    <a href="#main" class="skip-to-main">Skip to main content</a>

    <!-- Topbar Component (dynamically loaded) -->
    <div id="topbar-placeholder" data-component="topbar"></div>

    <!-- BackgroundLive Component -->
    <div id="backgroundlive-placeholder" data-component="backgroundlive"></div>

    <main id="main" role="main">
      <div class="doc-container">
        <!-- Título no banner superior do pergaminho -->
        <h1 class="doc-title">Financial Model</h1>
        
        <!-- Container interativo do financialmodel (fica ATRÁS do pergaminho) -->
        <div class="financialmodel-container">
          <!-- Conteúdo gerado dinamicamente pelo financialmodel.js -->
        </div>
        
        <!-- Moldura do pergaminho fica POR CIMA -->
        <div class="doc-frame"></div>
      </div>
    </main>

    <!-- Component Loader -->
    <script src="/js/component-loader.js"></script>
    
    <!-- SPA Router -->
    <script src="/js/spa-router.js"></script>
    
    <!-- financialmodel Interactive Timeline -->
    <script src="/pages/financialmodel/financialmodel.js"></script>

    <!-- Initialize Components -->
    <script>
    (function() {
      const FALLBACK_TIMEOUT = 3000;
      let loaded = false;
      
      function showPage() {
        if (loaded) return;
        loaded = true;
        document.body.classList.add('loaded');
      }
      
      const fallbackTimer = setTimeout(showPage, FALLBACK_TIMEOUT);
      
      async function loadComponents() {
        try {
          await Promise.all([
            ComponentLoader.load('topbar', 'topbar-placeholder'),
            ComponentLoader.load('backgroundlive', 'backgroundlive-placeholder')
          ]);
        } catch (err) {
          // Erro silencioso
        } finally {
          clearTimeout(fallbackTimer);
          requestAnimationFrame(showPage);
        }
      }
      
      loadComponents();
    })();
    </script>

    <!-- Vercel Speed Insights -->
    <script type="module">
      import { injectSpeedInsights } from 'https://cdn.jsdelivr.net/npm/@vercel/speed-insights@1/dist/index.mjs';
      injectSpeedInsights();
    </script>
  </body>
</html>
