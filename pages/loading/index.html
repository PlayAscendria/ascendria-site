<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascendria - Carregando</title>
  <link rel="stylesheet" href="loading.css">
</head>
<body>
  <div class="loading-container">
    <!-- Canvas para efeito de pintura -->
    <canvas id="paintCanvas"></canvas>
    
    <!-- Camadas que serÃ£o "pintadas" -->
    <div class="painting-layers">
      <img class="paint-layer" data-layer="0" src="/assets/images/background/backgroundpaisagem/0_telabranca_0.png" alt="Fundo">
      <img class="paint-layer" data-layer="1" src="/assets/images/background/backgroundpaisagem/1_grama1_20.png" alt="Grama 1">
      <img class="paint-layer" data-layer="2" src="/assets/images/background/backgroundpaisagem/2_grama2_19.png" alt="Grama 2">
      <img class="paint-layer" data-layer="3" src="/assets/images/background/backgroundpaisagem/3_montanha1_18.png" alt="Montanha">
      <img class="paint-layer" data-layer="4" src="/assets/images/background/backgroundpaisagem/4_nuvem1_15.png" alt="Nuvem">
      <img class="paint-layer" data-layer="5" src="/assets/images/background/backgroundpaisagem/5_fundosol_1.png" alt="Fundo Sol">
      
    </div>

    <!-- Progress info -->
    <div class="loading-info">
      <div class="painting-text" id="paintingText">Pintando...</div>
      <div class="progress-value" id="progressValue">0%</div>
    </div>
  </div>

  <script src="loading.js"></script>
</body>
</html>
