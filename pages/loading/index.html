<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascendria - Loading</title>
  <link rel="stylesheet" href="/pages/loading/loading.css">
</head>
<body>
  <div class="loading-container">
    <!-- Canvas for painting effect -->
    <canvas id="paintCanvas"></canvas>
    
    <!-- Layers to be "painted" -->
    <div class="painting-layers">
      <img class="paint-layer" data-layer="0" src="/assets/images/background/backgroundpaisagem/0_telabranca_0.png" alt="Background">
      <img class="paint-layer" data-layer="1" src="/assets/images/background/backgroundpaisagem/1_grama1_20.png" alt="Grass 1">
      <img class="paint-layer" data-layer="2" src="/assets/images/background/backgroundpaisagem/2_grama2_19.png" alt="Grass 2">
      <img class="paint-layer" data-layer="3" src="/assets/images/background/backgroundpaisagem/3_montanha1_18.png" alt="Mountain">
      <img class="paint-layer" data-layer="4" src="/assets/images/background/backgroundpaisagem/4_nuvem1_15.png" alt="Cloud">
      <img class="paint-layer" data-layer="5" src="/assets/images/background/backgroundpaisagem/5_fundosol_1.png" alt="Sun Background">
      
    </div>

    <!-- Progress info -->
    <div class="loading-info">
      <div class="painting-text" id="paintingText">Painting...</div>
      <div class="progress-value" id="progressValue">0%</div>
    </div>
  </div>

  <script src="/pages/loading/loading.js"></script>
</body>
</html>
