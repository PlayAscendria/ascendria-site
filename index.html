		<script>
		  (function(){
		    try {
		      window.perfMarks = window.perfMarks || {};
		      window.mark = function(name){
		        if (performance && performance.mark) {
		          try { performance.mark(name + '_start'); } catch(e){}
		        }
		        window.perfMarks[name] = window.perfMarks[name] || {};
		        window.perfMarks[name].start = performance.now();
		      };
		      window.markEnd = function(name){
		        if (performance && performance.mark && performance.measure) {
		          try { performance.mark(name + '_end'); performance.measure(name, name + '_start', name + '_end'); } catch(e){}
		        }
		        window.perfMarks[name] = window.perfMarks[name] || {};
		        window.perfMarks[name].end = performance.now();
		      };
		      window.perfReport = function(){
		        try {
		          var entries = performance.getEntriesByType && performance.getEntriesByType('measure') || [];
		          // Performance reporting apenas em modo debug
		          if (window.DEBUG && window.location.hostname === 'localhost') {
		            console.debug('perf.measures', entries, window.perfMarks);
		          }
		        } catch(e){}
		      };
		      window.mark && window.mark('head-parse');
		    } catch(e){}
		  })();
		</script>

		<script>
		(function() {
			// ANTI-FOUC: Timeout de fallback para garantir que a página seja exibida
			const FALLBACK_TIMEOUT = 3000;
			let loaded = false;
			const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
			
			function showPage() {
				if (loaded) return;
				loaded = true;
				document.body.classList.add('loaded');
			}
			
			// Fallback: se componentes não carregarem em 3s, mostra a página mesmo assim
			const fallbackTimer = setTimeout(() => {
				showPage();
			}, FALLBACK_TIMEOUT);
			
			// Carregar componentes
			async function loadComponents() {
				window.mark && window.mark('components-start');
				try {
					await Promise.all([
						ComponentLoader.load('topbar', 'topbar-placeholder'),
						ComponentLoader.load('backgroundlive', 'backgroundlive-placeholder'),
						ComponentLoader.load('nfts', 'nfts-placeholder'),
						ComponentLoader.load('footer', 'footer-placeholder')
					]);
					window.markEnd && window.markEnd('components-start');
					
					// Portal será inicializado automaticamente pelo portal.js
					// quando o elemento #magic-portal for inserido pelo BackgroundLive
				} catch (err) {
					// Erro silencioso em produção
					if (!isProduction) {
						console.error('[ERROR] Erro ao carregar componentes:', err);
					}
					// Tentar fallback para footer
					injectFooterFallback();
				} finally {
					clearTimeout(fallbackTimer);
					requestAnimationFrame(() => {
							showPage();
							// Se houver um hash na URL ao carregar a página, garantir o scroll para a seção correta.
							try {
								if (window.location.hash) {
									const targetId = window.location.hash.replace('#', '');
									const el = document.getElementById(targetId);
									if (el) {
										const topbarHeight = document.querySelector('.topbar')?.offsetHeight || 70;
										const elPosition = el.getBoundingClientRect().top + window.scrollY;
										const offsetPos = elPosition - topbarHeight - 20;
										window.scrollTo({ top: offsetPos, behavior: 'smooth' });
									}
								}
							} catch (err) {
								// Non-fatal
							}
						});
				}
			}

		<script>
		document.addEventListener('DOMContentLoaded', () => {
			const nftsContent = document.querySelector('#nfts .section-content');
			const nftsTitle = document.querySelector('.nfts-title');
			const nftsSection = document.querySelector('#nfts');
			const contentArea = document.querySelector('#content-area');

			if (nftsContent && nftsTitle && nftsSection) {
				let contentRevealed = false;
				let ticking = false;
				const scrollContainer = contentArea || window;

				function checkNftsScroll() {
					const sectionRect = nftsSection.getBoundingClientRect();
					const triggerPoint = window.innerHeight * 0.7;

					// Revelar conteúdo e título juntos
					if (sectionRect.top < triggerPoint) {
						if (!contentRevealed) {
							nftsContent.classList.add('visible');
							nftsTitle.classList.add('visible');
							contentRevealed = true;
						}
					} else {
						if (contentRevealed) {
							nftsContent.classList.remove('visible');
							nftsTitle.classList.remove('visible');
							contentRevealed = false;
						}
					}
					ticking = false;
				}

				function requestCheck() {
					if (!ticking) {
						ticking = true;
						requestAnimationFrame(checkNftsScroll);
					}
				}

				checkNftsScroll();
				scrollContainer.addEventListener('scroll', requestCheck, { passive: true });
				window.addEventListener('resize', requestCheck, { passive: true });
			}
		});
		</script>
