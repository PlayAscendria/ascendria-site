		<meta name="theme-color" content="#0a0e27">
		
		<!-- 
			ANTI-FOUC Strategy:
			1. Body starts with opacity:0 via inline style
			2. CSS files load (render-blocking by default)
			3. After all CSS loaded, JS at end of body shows content
		-->
		<style>
			/* Fallback background enquanto carrega */
			html, body {
				background: #0a0e27 !important;
				margin: 0;
				padding: 0;
			}
			
			/* Loading screen SEMPRE visível imediatamente */
			#loading-screen {
				position: fixed !important;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #f5f1e8;
				z-index: 99999 !important;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			/* Esconder loading quando completado */
			#loading-screen.completed {
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.3s ease-out;
			}
			
			/* Estilo de emergência para footer visibilidade */
			.site-footer {
				display: block !important;
				visibility: visible !important;
				opacity: 1 !important;
				position: relative !important;
				z-index: 100 !important;
			}
		</style>
		
		<!-- Preconnect para recursos externos -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
		
		<!-- Preload LCP Image - Crítico para performance -->
		<link rel="preload" as="image" href="/assets/images/background/backgroundpaisagem/5_fundosol_1.webp" fetchpriority="high">
		<link rel="preload" as="image" href="/assets/images/background/backgroundpaisagem/0_telabranca_0.webp">
		
		<!-- CSS Crítico - Carregamento bloqueante (apenas loading e base) -->
		<link rel="stylesheet" href="/pages/loading/loading.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/components/topbar/topbar.css">
		<link rel="stylesheet" href="/components/backgroundlive/backgroundlive.css">
		
		<!-- CSS Não-Crítico - Carregamento async -->
		<link rel="preload" href="/components/portal/portal.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<link rel="preload" href="/components/ecosystem/ecosystem.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<link rel="preload" href="/components/nfts/nfts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<!-- Footer CSS carregado de forma bloqueante para garantir -->
		<link rel="stylesheet" href="/components/footer/footer.css">
		<noscript>
			<link rel="stylesheet" href="/components/portal/portal.css">
			<link rel="stylesheet" href="/components/ecosystem/ecosystem.css">
			<link rel="stylesheet" href="/components/nfts/nfts.css">
		</noscript>
		<!-- Responsive DEVE ser o último para sobrescrever os outros -->
		<link rel="stylesheet" href="/css/responsive.css">

		
		<!-- Structured Data (JSON-LD) -->

			"contactPoint": {

			"@type": "CollectionPage",
			"name": "Ascendria NFT Collection",
			"description": "Explore unique NFT collections including Social Cards, Miners, and Ascenders",
			"url": "https://playascendria.com/#nfts",
			"mainEntity": {
				"@type": "ItemList",
				"numberOfItems": 3,
				"itemListElement": [
					{
						"@type": "Thing",

						"description": "Unique customizations that become rare NFTs with Social XP multipliers"
					},
					{

					},

	</head>
	<body>
		<!--
			SISTEMA DE PRELOADER AAA
			1. asset-preloader.js: carrega TODOS os assets do site com progresso real
			2. loading-home.js: gerencia exibição e integração com sessionStorage
			O loading começa INVISÍVEL (CSS), JS controla quando mostrar
		-->

		<!-- Debug Control - DEVE carregar ANTES de qualquer outro script -->
		<script src="/js/debug-control.js"></script>

		<!-- Asset Preloader - DEVE carregar PRIMEIRO -->
		<script src="/js/asset-preloader.js"></script>
		<!-- Loading Manager - usa o preloader acima -->
		<script src="/pages/loading/loading-home.js"></script>

		<!-- Skip Navigation for Accessibility -->
		<a href="#main" class="skip-to-main">Skip to main content</a>

		<!-- Loading screen (appears on first visit only) -->
		<div id="loading-screen" class="loading-container">
			<canvas id="paintCanvas"></canvas>
			<div class="loading-info">
				<div class="painting-text" id="paintingText">Preparing the canvas...</div>
				<div class="loading-progress-bar">
					<div class="loading-progress-fill" id="progressFill"></div>
				</div>
				<div class="progress-value" id="progressValue">0%</div>
			</div>
		</div>

		<!-- Topbar component will be injected here -->
		<div id="topbar-placeholder" data-component="topbar"></div>

		<!-- Content area - contém hero, main e footer -->
		<div id="content-area">
			<!-- Hero: primeira imagem de fundo do site -->
			<div id="hero" class="hero" role="img" aria-label="Imagem oficial de Ascendria">
				<div class="hero-inner" aria-hidden="true">
					<!-- Background live component placeholder -->
					<div id="backgroundlive-placeholder"></div>
				</div>
			</div>

			<!-- Conteúdo principal -->
			<main id="main" role="main">

				<!-- Ecosystem Section (Pergaminho) - logo após a Hero -->
				<section id="ecosystem" class="landing-section">
					<!-- Título no banner superior do pergaminho -->
					<h1 class="ecosystem-title">Ecosystem</h1>
					
					<div class="section-content">
						<!-- Container limitador que fica ATRÁS do pergaminho vazado -->
						<div class="ecosystem-container">
							<!-- Conteúdo será injetado via JavaScript -->
						</div>
					</div>
				</section>

				<!-- NFTs Section - após o pergaminho -->
				<section id="nfts" class="landing-section">
					<!-- Título com efeito de revelação -->
					<h1 class="nfts-title">NFTs</h1>

					<div class="section-content">
						<!-- NFTs Component placeholder -->
						<div id="nfts-placeholder"></div>
					</div>
				</section>
			</main>

			<!-- FOOTER FORA DO MAIN - ESSENCIAL PARA VISIBILIDADE -->
			<!-- Footer Section separada para garantir posicionamento correto -->
			<footer id="footer-section" class="footer-section">
				<div id="footer-placeholder" data-component="footer"></div>
			</footer>
		</div>

		<!-- Component Loader -->
		<script src="/js/component-loader.js"></script>
		<!-- SPA Router -->
		<script src="/js/spa-router.js"></script>

		<!-- DOM Handlers - Gerencia componentes, scroll reveal e fallbacks -->
	<!-- SEGURANÇA: Script movido para arquivo externo para permitir CSP restritivo -->
	<script src="/js/dom-handlers.js"></script>

		<!-- Vercel Speed Insights -->
		<script type="module">
			import { injectSpeedInsights } from 'https://cdn.jsdelivr.net/npm/@vercel/speed-insights@1/dist/index.mjs';
			injectSpeedInsights();
		</script>
		
		<!-- Portal Mágico - Three.js carregado dinamicamente quando visível -->
		<script src="/components/portal/portal.js" defer></script>

		<!-- Ecosystem Interactive Graph -->
		<script src="/components/ecosystem/ecosystem.js" defer></script>

		<!-- NFTs Gallery with Zoom -->
		<script src="/components/nfts/nfts.js" defer></script>

		<!-- NFTs Section Reveal - Movido para /js/dom-handlers.js -->
		
		<!-- Fallback footer - Movido para /js/dom-handlers.js -->
	</body>
</html>
