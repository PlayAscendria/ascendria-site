<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

		<!-- Open Graph / Facebook -->

		<meta property="og:title" content="Ascendria - Gaming Community & NFT Ecosystem">
		<meta property="og:description" content="Join Ascendria, a thriving gaming community and NFT ecosystem. Explore unique digital assets, play immersive games, and be part of a revolutionary Web3 gaming experience.">
		<meta property="og:image" content="https://playascendria.com/assets/images/ui/logoascendria.png">
		<meta property="og:site_name" content="Ascendria">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://playascendria.com/">

		<meta property="twitter:creator" content="@PlayAscendria">
		<meta property="twitter:title" content="Ascendria - Gaming Community & NFT Ecosystem">
		<meta property="twitter:description" content="Join Ascendria, a thriving gaming community and NFT ecosystem. Explore unique digital assets, play immersive games, and be part of a revolutionary Web3 gaming experience.">
		<meta property="twitter:image" content="https://playascendria.com/assets/images/ui/logoascendria.png">
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/assets/images/ui/favicon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/ui/favicon.png">
		<meta name="theme-color" content="#0a0e27">
		
		<!-- Critical CSS Inline - Previne FOUC -->
		<style>
			/* Anti-FOUC: esconder tudo até estar pronto */
			html { visibility: hidden; }
			html.ready { visibility: visible; }
			
			/* Background imediato */
			html, body {
				background: #0a0e27;
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}
			
			/* Loading screen visível imediatamente */
			.loading-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #f5f1e8;
				z-index: 99999;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			/* Conteúdo escondido até carregar */
			#content-area,
			#topbar-placeholder,
			.topbar {
				opacity: 0;
				visibility: hidden;
			}
			
			/* Transição suave quando pronto */
			body.loaded #content-area,
			body.loaded #topbar-placeholder,
			body.loaded .topbar {
				opacity: 1;
				visibility: visible;
				transition: opacity 0.3s ease-out;
			}
		</style>
		
		<!-- Ativar visibilidade assim que CSS crítico estiver parseado -->
		<script>document.documentElement.classList.add('ready');</script>
		
		<!-- Preconnect para recursos externos -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
		<link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin>
		
		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Ascendria",
			"description": "Gaming Community and NFT Ecosystem",
			"url": "https://playascendria.com",
			"logo": "https://playascendria.com/assets/images/ui/logoascendria.png",
			"sameAs": [
				"https://x.com/PlayAscendria",
				"https://discord.gg/wdAS9ey5pm",
				"https://www.youtube.com/@PlayAscendria",
				"https://www.tiktok.com/@playascendria"
			],
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "Community Support",
				"availableLanguage": ["en"]
			}
		}
		</script>
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "VideoGame",
			"name": "Ascendria",
			"description": "Immersive Web3 gaming experience with NFT integration",
			"genre": ["Action", "Adventure", "NFT Game"],
			"gamePlatform": ["Web Browser", "PC"],
			"url": "https://app.playascendria.com",
			"publisher": {
				"@type": "Organization",
				"name": "Ascendria Team",
				"url": "https://playascendria.com"
			}
		}
		</script>
		
		<!-- CSS com preload para evitar bloqueio de renderização -->
		<link rel="preload" href="css/style.css" as="style">
		<link rel="preload" href="pages/loading/loading.css" as="style">
		<link rel="preload" href="components/topbar/topbar.css" as="style">
		
		<!-- Loading CSS primeiro (crítico) -->
		<link rel="stylesheet" href="pages/loading/loading.css">
		
		<!-- CSS principal -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="components/topbar/topbar.css">
		<link rel="stylesheet" href="components/backgroundlive/backgroundlive.css">
		<link rel="stylesheet" href="components/footer/footer.css">
	</head>
	<body>
		<!-- Skip Navigation for Accessibility -->
		<a href="#main" class="skip-to-main">Skip to main content</a>

		<!-- Emergency fallback: garante que loading nunca trave o site -->
		<script>
		(function() {
			// Se após 5 segundos o loading ainda estiver visível, remove
			setTimeout(function() {
				var loading = document.getElementById('loading-screen');
				if (loading && loading.style.display !== 'none') {
					console.warn('⚠️ Emergency loading removal activated');
					loading.style.display = 'none';
					if (loading.parentNode) loading.remove();
				}
			}, 5000);

			// Se detectar que não é primeira visita, remove imediatamente
			if (sessionStorage.getItem('hasVisitedHome')) {
				var loading = document.getElementById('loading-screen');
				if (loading) {
					loading.style.display = 'none';
					setTimeout(function() {
						if (loading.parentNode) loading.remove();
					}, 100);
				}
			}
		})();
		</script>

		<!-- Loading screen (appears on first visit) -->
		<div id="loading-screen" class="loading-container">
			<canvas id="paintCanvas"></canvas>
			<div class="loading-info">
				<div class="painting-text" id="paintingText">Painting...</div>
				<div class="progress-value" id="progressValue">0%</div>
			</div>
		</div>

		<!-- Topbar component will be injected here -->
		<div id="topbar-placeholder" data-component="topbar"></div>

		<!-- Content area - contém hero, main e footer -->
		<div id="content-area">
			<!-- Hero: primeira imagem de fundo do site -->
			<div class="hero" role="img" aria-label="Imagem oficial de Ascendria">
				<div class="hero-inner" aria-hidden="true">
					<!-- Background live component placeholder -->
					<div id="backgroundlive-placeholder"></div>
				</div>
			</div>

			<!-- Conteúdo principal com hero content -->
			<main id="main" role="main">
				<section class="hero-content">
					<h1 class="hero-title">ASCENDRIA</h1>
					<p class="hero-subtitle">Gaming Community & NFT Ecosystem</p>
					<p class="hero-description">Play, Collect, Earn — Join the Web3 Gaming Revolution</p>
					<a href="https://app.playascendria.com" class="cta-primary" target="_blank" rel="noopener">
						<span class="cta-icon">▶</span>
						<span class="cta-text">PLAY NOW</span>
					</a>
				</section>
			</main>

			<!-- Footer Component (dynamically loaded) -->
			<div id="footer-placeholder" data-component="footer"></div>
		</div>

		<!-- Component Loader -->
		<script src="/js/component-loader.js"></script>

		<!-- Initialize Components -->
		<script>
		// Carregar componentes usando o ComponentLoader
		(async function() {
			try {
				// Carregar componentes em paralelo
				await Promise.all([
					ComponentLoader.load('topbar', 'topbar-placeholder'),
					ComponentLoader.load('backgroundlive', 'backgroundlive-placeholder'),
					ComponentLoader.load('footer', 'footer-placeholder')
				]);
				console.log('✓ Todos os componentes carregados com sucesso');
				
				// Marcar página como carregada para transição suave
				setTimeout(() => {
					document.body.classList.add('loaded');
				}, 100);
			} catch (err) {
				console.error('✗ Erro ao carregar componentes:', err);
				// Mesmo com erro, mostrar conteúdo
				document.body.classList.add('loaded');
			}
		})();
		</script>

		<!-- Loading screen script -->
		<script src="/pages/loading/loading-home.js" defer></script>

		<!-- Vercel Speed Insights -->
		<script type="module">
			import { injectSpeedInsights } from 'https://cdn.jsdelivr.net/npm/@vercel/speed-insights@1/dist/index.mjs';
			injectSpeedInsights();
		</script>
	</body>
</html>
