		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/assets/images/ui/favicon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/ui/favicon.png">
		<meta name="theme-color" content="#0a0e27">
		
		<!-- 
			ANTI-FOUC Strategy:
			1. Body starts with opacity:0 via inline style
			2. CSS files load (render-blocking by default)
			3. After all CSS loaded, JS at end of body shows content
		-->
		<style>
			/* Fallback background enquanto carrega */
			html, body {
				background: #0a0e27 !important;
				margin: 0;
				padding: 0;
			}
			
			/* Loading screen SEMPRE visível imediatamente */
			#loading-screen {
				position: fixed !important;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #f5f1e8;
				z-index: 99999 !important;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			/* Esconder loading quando completado */
			#loading-screen.completed {
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.3s ease-out;
			}
		</style>
		
		<!-- Preconnect para recursos externos -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
		<link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin>
		
		<!-- CSS - Carregamento bloqueante garante que estilos estejam prontos -->
		<link rel="stylesheet" href="/pages/loading/loading.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/components/topbar/topbar.css">
		<link rel="stylesheet" href="/components/backgroundlive/backgroundlive.css">
		<link rel="stylesheet" href="/components/footer/footer.css">
		
		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Ascendria",
			"description": "Gaming Community and NFT Ecosystem",
			"url": "https://playascendria.com",
			"logo": "https://playascendria.com/assets/images/ui/logoascendria.png",
			"sameAs": [
				"https://x.com/PlayAscendria",
				"https://discord.gg/wdAS9ey5pm",
				"https://www.youtube.com/@PlayAscendria",
				"https://www.tiktok.com/@playascendria"
			],
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "Community Support",
				"availableLanguage": ["en"]
			}
		}
		</script>
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "VideoGame",
			"name": "Ascendria",
			"description": "Immersive Web3 gaming experience with NFT integration",
			"genre": ["Action", "Adventure", "NFT Game"],
			"gamePlatform": ["Web Browser", "PC"],
			"url": "https://app.playascendria.com",
			"publisher": {
				"@type": "Organization",
				"name": "Ascendria Team",
				"url": "https://playascendria.com"
			}
		}
		</script>
	</head>
	<body>
		<!-- 
			SISTEMA DE PRELOADER AAA
			1. asset-preloader.js: carrega TODOS os assets do site com progresso real
			2. loading-home.js: gerencia exibição e integração com sessionStorage
			O loading começa INVISÍVEL (CSS), JS controla quando mostrar
		-->
		
		<!-- Asset Preloader - DEVE carregar PRIMEIRO -->
		<script src="/js/asset-preloader.js"></script>
		<!-- Loading Manager - usa o preloader acima -->
		<script src="/pages/loading/loading-home.js"></script>

		<!-- Skip Navigation for Accessibility -->
		<a href="#main" class="skip-to-main">Skip to main content</a>

		<!-- Loading screen (appears on first visit only) -->
		<div id="loading-screen" class="loading-container">
			<canvas id="paintCanvas"></canvas>
			<div class="loading-info">
				<div class="painting-text" id="paintingText">Preparing the canvas...</div>
				<div class="loading-progress-bar">
					<div class="loading-progress-fill" id="progressFill"></div>
				</div>
				<div class="progress-value" id="progressValue">0%</div>
			</div>
		</div>

		<!-- Topbar component will be injected here -->
		<div id="topbar-placeholder" data-component="topbar"></div>

		<!-- Content area - contém hero, main e footer -->
		<div id="content-area">
			<!-- Hero: primeira imagem de fundo do site -->
			<div class="hero" role="img" aria-label="Imagem oficial de Ascendria">
				<div class="hero-inner" aria-hidden="true">
					<!-- Background live component placeholder -->
					<div id="backgroundlive-placeholder"></div>
				</div>
			</div>

			<!-- Conteúdo principal com hero content -->
			<main id="main" role="main">
				<section class="hero-content">
					<h1 class="hero-title">ASCENDRIA</h1>
					<p class="hero-subtitle">Gaming Community & NFT Ecosystem</p>
					<p class="hero-description">Play, Collect, Earn — Join the Web3 Gaming Revolution</p>
					<a href="https://app.playascendria.com" class="cta-primary" target="_blank" rel="noopener">
						<span class="cta-icon">▶</span>
						<span class="cta-text">PLAY NOW</span>
					</a>
				</section>
			</main>

			<!-- Footer Component (dynamically loaded) -->
			<div id="footer-placeholder" data-component="footer"></div>
		</div>

		<!-- Component Loader -->
		<script src="/js/component-loader.js"></script>
		<!-- SPA Router -->
		<script src="/js/spa-router.js"></script>

		<!-- Initialize Components with Robust Loading System -->
		<script>
		(function() {
			// ANTI-FOUC: Timeout de fallback para garantir que a página seja exibida
			const FALLBACK_TIMEOUT = 3000; // 3 segundos
			let loaded = false;
			
			function showPage() {
				if (loaded) return;
				loaded = true;
				document.body.classList.add('loaded');
				console.log('✅ Página revelada');
			}
			
			// Fallback: se componentes não carregarem em 3s, mostra a página mesmo assim
			const fallbackTimer = setTimeout(() => {
				console.warn('⚠️ Fallback: Componentes demoraram demais, revelando página');
				showPage();
			}, FALLBACK_TIMEOUT);
			
			// Carregar componentes
			async function loadComponents() {
				try {
					await Promise.all([
						ComponentLoader.load('topbar', 'topbar-placeholder'),
						ComponentLoader.load('backgroundlive', 'backgroundlive-placeholder'),
						ComponentLoader.load('footer', 'footer-placeholder')
					]);
					console.log('✓ Todos os componentes carregados com sucesso');
				} catch (err) {
					console.error('✗ Erro ao carregar componentes:', err);
				} finally {
					// Limpar fallback timer e mostrar página
					clearTimeout(fallbackTimer);
					// Pequeno delay para garantir renderização
					requestAnimationFrame(() => {
						showPage();
					});
				}
			}
			
			// Iniciar carregamento
			loadComponents();
		})();
		</script>

		<!-- Vercel Speed Insights -->
		<script type="module">
			import { injectSpeedInsights } from 'https://cdn.jsdelivr.net/npm/@vercel/speed-insights@1/dist/index.mjs';
			injectSpeedInsights();
		</script>
	</body>
</html>
