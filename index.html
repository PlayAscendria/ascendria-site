<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Ascendria</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="components/topbar/topbar.css">
		<link rel="stylesheet" href="components/backgroundlive/backgroundlive.css">
		<link rel="stylesheet" href="pages/loading/loading.css">
	</head>
	<body>
		<!-- Loading screen (appears on first visit) -->
		<div id="loading-screen" class="loading-container">
			<canvas id="paintCanvas"></canvas>
			<div class="loading-info">
				<div class="painting-text" id="paintingText">Pintando...</div>
				<div class="progress-value" id="progressValue">0%</div>
			</div>
		</div>

		<!-- Topbar component will be injected here (row1) -->
		<div id="topbar-placeholder" data-component="topbar"></div>

		<!-- Content area (row2) - contém hero, main e footer -->
		<div id="content-area">
			<!-- Hero: primeira imagem de fundo do site -->
			<div class="hero" role="img" aria-label="Imagem oficial de Ascendria">
				<div class="hero-inner" aria-hidden="true">
					<!-- Background live component placeholder -->
					<div id="backgroundlive-placeholder"></div>
				</div>
			</div>

			<!-- Conteúdo vazio (página limpa) -->
			<main id="main" role="main"></main>

			<!-- Footer mínimo -->
			<footer class="site-footer">
				<div class="container">
					<p>&copy; 2025 Ascendria. Todos os direitos reservados.</p>
					<nav class="footer-nav">
						<a href="/whitepaper/">Whitepaper</a> · <a href="/tokenomics/">Tokenomics</a> · <a href="/lore/">Lore</a>
						<span style="margin:0 0.5rem;">·</span>
						<a href="#">Privacy</a> · <a href="#">Terms</a>
					</nav>
				</div>
			</footer>
		</div>



		<script src="/assets/js/site.js" defer></script>
		<script>
  // Carrega o componente TopBar e depois injeta o JS da topbar
  (function(){
    const placeholder = document.getElementById('topbar-placeholder');
    if(!placeholder) return;
    fetch('components/topbar/TopBar.html')
      .then(r => r.text())
      .then(html => {
        placeholder.innerHTML = html;
        // carregar o JS da topbar que inicializa os dropdowns
        const s = document.createElement('script');
        s.src = 'components/topbar/topbar.js';
        s.defer = true;
        document.body.appendChild(s);
				// carregar o componente BackgroundLive dentro da hero
				const bgPlaceholder = document.getElementById('backgroundlive-placeholder');
				if(bgPlaceholder) {
					fetch('components/backgroundlive/BackgroundLive.html')
						.then(r => r.text())
						.then(html => {
							bgPlaceholder.innerHTML = html;
							const s2 = document.createElement('script');
							s2.src = 'components/backgroundlive/backgroundlive.js';
							s2.defer = true;
							document.body.appendChild(s2);
						})
						.catch(err => console.error('Erro ao carregar BackgroundLive:', err));
				}
      })
      .catch(err => console.error('Erro ao carregar TopBar:', err));
  })();
</script>

<!-- Loading screen script -->
<script src="pages/loading/loading-home.js" defer></script>
			<!-- Parallax script removed; backgroundlive component handles parallax -->
	</body>
</html>
