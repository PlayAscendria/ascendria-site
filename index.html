<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
		<title>Ascendria</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="components/topbar/topbar.css">
		<link rel="stylesheet" href="components/backgroundlive/backgroundlive.css">
		<link rel="stylesheet" href="components/footer/footer.css">
		<link rel="stylesheet" href="pages/loading/loading.css">
	</head>
	<body>
		<!-- Skip Navigation for Accessibility -->
		<a href="#main" class="skip-to-main">Skip to main content</a>

		<!-- Loading screen (appears on first visit) -->
		<div id="loading-screen" class="loading-container">
			<canvas id="paintCanvas"></canvas>
			<div class="loading-info">
				<div class="painting-text" id="paintingText">Pintando...</div>
				<div class="progress-value" id="progressValue">0%</div>
			</div>
		</div>

		<!-- Topbar component will be injected here -->
		<div id="topbar-placeholder" data-component="topbar"></div>

		<!-- Content area - contém hero, main e footer -->
		<div id="content-area">
			<!-- Hero: primeira imagem de fundo do site -->
			<div class="hero" role="img" aria-label="Imagem oficial de Ascendria">
				<div class="hero-inner" aria-hidden="true">
					<!-- Background live component placeholder -->
					<div id="backgroundlive-placeholder"></div>
				</div>
			</div>

			<!-- Conteúdo vazio (página limpa) -->
			<main id="main" role="main"></main>

			<!-- Footer Component (dynamically loaded) -->
			<div id="footer-placeholder" data-component="footer"></div>
		</div>

		<!-- Component Loader -->
		<script src="js/component-loader.js"></script>

		<!-- Initialize Components -->
		<script>
		// Carregar componentes usando o ComponentLoader
		(async function() {
			try {
				// Carregar componentes em paralelo
				await Promise.all([
					ComponentLoader.load('topbar', 'topbar-placeholder'),
					ComponentLoader.load('backgroundlive', 'backgroundlive-placeholder'),
					ComponentLoader.load('footer', 'footer-placeholder')
				]);
				console.log('✓ Todos os componentes carregados com sucesso');
			} catch (err) {
				console.error('✗ Erro ao carregar componentes:', err);
			}
		})();
		</script>

		<!-- Loading screen script -->
		<script src="pages/loading/loading-home.js" defer></script>
	</body>
</html>
